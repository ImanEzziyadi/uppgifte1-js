<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
     
    <title></title>
</head>
<body>
    <div class="container">
        <form id="form" class="mt-4">
          <div class="row">
             <div class="col-3">
                 <input type="text" id="firstName" class="form-control" placeholder="First Name">
                 <small class="text-danger" id="firstName-error"></small>
             </div>
             <div class="col-3">
                 <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                <small class="text-danger" id="lastName-error"></small>
             </div>
             <div class="col-4">
                 <input type="email" id="email" class="form-control" placeholder="Email">
                 <small class="text-danger" id="email-error"></small>
             </div>
             <div class="col-2">
                 <button class="btn btn-primary w-100">Register</button>
             </div>
          </div>
        </form>
    </div>
    
    <div class="container">
         <div id="output" class="mt-5"> 
            <div class="user">
                <div class="text">
                 <h3>FirstName LastName</h3>
                 <small>email@mail.com</small>
               </div>
               <div class="buttons">
                 <button class="btn btn-primary">change</button>
                 <button class="btn btn-danger">delete</button>
                </div>
          </div>
       
          <div class="user">
             <div class="text">
                 <h3>FirstName LastName</h3>
                 <small>email@mail.com</small>
             </div>
             <div class="buttons">
                 <button class="btn btn-primary">change</button>
                 <button class="btn btn-danger">delete</button>
              </div>
          </div>
    
        </div>
    </div>
      
    
      
    
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
